        <h1 id="基础JAR"><a href="#基础JAR" class="headerlink" title="基础JAR"></a>基础JAR</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">FROM centos</span><br><span class="line"></span><br><span class="line">MAINTAINER OPS &quot;Zhou Jinliang&quot;</span><br><span class="line"></span><br><span class="line">ENV REFRESHED_AT 2019-08-24</span><br><span class="line"></span><br><span class="line">RUN yum -y install net-tools &amp;&amp; yum clean all &amp;&amp; \</span><br><span class="line">    mkdir -p /ztocwst/server &amp;&amp; \</span><br><span class="line">    echo &quot;Asia/Shanghai&quot; &gt; /etc/timezone &amp;&amp; \</span><br><span class="line">    ln -snf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime</span><br><span class="line"></span><br><span class="line">ADD jdk-8u211-linux-x64.tar.gz /usr/</span><br><span class="line"></span><br><span class="line">ENV JAVA_HOME=/usr/jdk1.8.0_211</span><br><span class="line">ENV JRE_HOME=/usr/jdk1.8.0_211/jre</span><br><span class="line">ENV CLASSPATH=.:/usr/jdk1.8.0_211/lib/dt.jar:/usr/jdk1.8.0_211/lib/tools.jar:/usr/jdk1.8.0_211/lib:/usr/jdk1.8.0_211/jre/lib:</span><br><span class="line">ENV PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/jdk1.8.0_211/bin</span><br><span class="line">ENV LANG=en_US.UTF-8</span><br><span class="line"></span><br><span class="line">CMD [&quot;/bin/bash&quot;]</span><br></pre></td></tr></table></figure>
<h1 id="MAVEN"><a href="#MAVEN" class="headerlink" title="MAVEN"></a>MAVEN</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">FROM centos:centos7</span><br><span class="line">MAINTAINER ZhouJinliang:2020/01/02</span><br><span class="line">ADD jdk-8u231-linux-x64.tar.gz /usr/local/</span><br><span class="line">ADD apache-maven-3.6.3-bin.tar.gz /usr/local/</span><br><span class="line">RUN yum install epel-release git unzip wget net-tools -y &amp;&amp; yum clean all</span><br><span class="line">WORKDIR /ztocwst</span><br><span class="line">ENV MAVEN_HOME /usr/local/apache-maven-3.6.3</span><br><span class="line">ENV JAVA_HOME /usr/local/jdk1.8.0_231</span><br><span class="line">ENV PATH $PATH:$MAVEN_HOME/bin:$JAVA_HOME/bin</span><br></pre></td></tr></table></figure>
